<!DOCTYPE html>
<html>
	<head>
		<title>Minimal Page</title>
		<script src="./js/main.js"></script>
	</head>
	
	<body>
		<h1>Minimal Page</h1>
		<p>A minimal html page to calculate the net profitability of the CDB.</p>
	
		<br><br>
		
		<form id="calcForm">
			
			<div id="modals">
			<input type="radio" id="modal" name="modal" value="PRE"><label for="PRE">PRE</label>
			<input type="radio" id="modal" name="modal" value="POS" checked="checked"><label for="POS">POS</label>
			</div>
			
			<br><br>
		
		    <label for="fRate">Rate:</label>
			<input type="number" id="fRate" name="fRate" size="5"><br><br>
			<label for="fTerm">Term:</label>
			<input type="number" id="fTerm" name="fTerm"><br><br>
			<input type="button" value="Calc" onclick="calc()"><br><br>
		
		</form>
	  
		<br>
		
		<p id="kind"></p>
		<p id="tributes"></p>
		<p id="profits"></p>
		<p id="relative"></p>
		<p id="check"></p>
		<p id="base"></p>
		<p id="check2"></p>
 
    </body>
</html>
